<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crew Travel Automation System | Login</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
    }

    .login-box {
      background: white;
      width: 340px;
      padding: 30px;
      border-radius: 10px;
      border-top: 6px solid #d32f2f;
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
      text-align: center;
    }

    h1 {
      color: #d32f2f;
      font-size: 22px;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 14px;
      color: #777;
      margin-bottom: 25px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }

    label {
      font-size: 13px;
      font-weight: bold;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #d32f2f;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background: #d32f2f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
    }

    button:hover {
      background: #b71c1c;
    }

    .note {
      margin-top: 15px;
      font-size: 12px;
      color: #999;
    }

    .branding {
      margin-top: 20px;
      font-size: 13px;
      font-weight: bold;
      color: #999;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h1>Crew Travel Automation System</h1>
    <div class="subtitle">Staff Login Portal</div>

    <div class="form-group">
      <label>Staff ID</label>
      <input placeholder="Enter Staff ID">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" placeholder="Enter Password">
    </div>

    <button onclick="login()">Login</button>

 

    <div class="branding">Powered by AirAsia X</div>
  </div>

  <script>
    function login() {
      // Simple demo login â€“ no validation
      window.location.href = "crew.html"; 
      // Or comment this if no next page yet
    }
  </script>

</body>
</html>
